<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Replication</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Base responsive styles */
        *, *::before, *::after {
            box-sizing: border-box;
        }
        
        :root {
            /* Define base font sizes for different screen sizes */
            font-size: 16px;
        }
        
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* Ensure all images are responsive */
        img {
            max-width: 100%;
            height: auto;
            display: block; /* Removes bottom spacing */
        }
        
        /* Ensure inputs and buttons are touch-friendly */
        input, button, select, textarea, a {
            font-size: 16px; /* Prevents zoom on mobile */
            min-height: 44px; /* Minimum touch target size */
            min-width: 44px; /* Minimum touch target size */
        }
        
        /* Add responsive container if needed */
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        /* Responsive typography */
        h1 { font-size: clamp(1.75rem, 4vw, 2.5rem); }
        h2 { font-size: clamp(1.5rem, 3vw, 2rem); }
        h3 { font-size: clamp(1.25rem, 2.5vw, 1.75rem); }
        h4 { font-size: clamp(1.125rem, 2vw, 1.5rem); }
        p, li { font-size: clamp(0.875rem, 1.5vw, 1rem); }
        
        /* Responsive grid system */
        .responsive-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }
        
        /* Media queries for different screen sizes */
        /* Mobile devices */
        @media (max-width: 640px) {
            .container {
                padding: 0 10px;
            }
            
            /* Stack elements that should be columns on larger screens */
            .mobile-stack {
                flex-direction: column !important;
            }
            
            /* Hide elements that shouldn't appear on mobile */
            .hide-on-mobile {
                display: none !important;
            }
        }
        
        /* Tablet devices */
        @media (min-width: 641px) and (max-width: 1024px) {
            .hide-on-tablet {
                display: none !important;
            }
        }
        
        /* Desktop devices */
        @media (min-width: 1025px) {
            .hide-on-desktop {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="min-h-screen bg-gray-100 flex flex-col">
  <div class="bg-white shadow">
    <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8 flex items-center">
      <img src="https://via.placeholder.com/120x30.png?text=TurboTax+Live+logo" alt="TurboTax Live logo" class="h-6">
      <div class="flex-grow"></div>
      <div class="flex items-center space-x-4">
        <a href="#" class="text-sm text-gray-500">Intuit Account</a>
        <a href="#" class="text-sm text-gray-500">Cambiar a espa√±ol</a>
        <a href="#" class="text-sm text-gray-500">Sign Out</a>
      </div>
      <div class="ml-4">
        <img src="https://via.placeholder.com/40x40.png?text=Avatar" alt="Avatar" class="h-8 w-8 rounded-full">
      </div>
    </div>
  </div>
  
  <div class="flex-grow">
    <div class="max-w-3xl mx-auto my-8 px-4">
      <h1 class="text-2xl font-semibold text-gray-900">First, let's get to know you...</h1>
      <p class="mt-2 text-gray-600">We just need a few details to get rolling.</p>
      
      <div class="mt-6 grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-6">
        <div class="sm:col-span-3">
          <label for="first_name" class="block text-sm font-medium text-gray-700">First name</label>
          <div class="mt-1">
            <input type="text" name="first_name" id="first_name" autocomplete="given-name" class="shadow-sm focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border-gray-300 rounded-md">
          </div>
        </div>

        <div class="sm:col-span-3">
          <label for="last_name" class="block text-sm font-medium text-gray-700">Last name</label>
          <div class="mt-1">
            <input type="text" name="last_name" id="last_name" autocomplete="family-name" class="shadow-sm focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border-gray-300 rounded-md">
            <p class="mt-2 text-sm text-gray-500">Enter the last name from your Social Security card</p>
          </div>
        </div>

        <div class="sm:col-span-3">
          <label for="dob" class="block text-sm font-medium text-gray-700">Date of birth</label>
          <div class="mt-1 relative rounded-md shadow-sm">
            <input type="text" name="dob" id="dob" placeholder="mm/dd/yyyy" class="focus:ring-blue-500 focus:border-blue-500 block w-full pl-4 pr-12 sm:text-sm border-gray-300 rounded-md">
          </div>
        </div>

        <div class="sm:col-span-3">
          <label for="zip" class="block text-sm font-medium text-gray-700">ZIP code</label>
          <div class="mt-1">
            <input type="text" name="zip" id="zip" autocomplete="postal-code" class="shadow-sm focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border-gray-300 rounded-md">
          </div>
          <div class="mt-2">
            <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-600" id="outside-us">
            <label for="outside-us" class="ml-2 text-sm text-gray-500">I live outside the U.S.</label>
          </div>
        </div>
      </div>
      
      <div class="mt-8">
        <a href="#" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
          Live Help
        </a>
      </div>
    </div>
  </div>
</div>


</body>
</html>
