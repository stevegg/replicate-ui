    <style>
        /* Base responsive styles */
        *, *::before, *::after {
            box-sizing: border-box;
        }
        
        :root {
            /* Define base font sizes for different screen sizes */
            font-size: 16px;
        }
        
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* Ensure all images are responsive */
        img {
            max-width: 100%;
            height: auto;
            display: block; /* Removes bottom spacing */
        }
        
        /* Ensure inputs and buttons are touch-friendly */
        input, button, select, textarea, a {
            font-size: 16px; /* Prevents zoom on mobile */
            min-height: 44px; /* Minimum touch target size */
            min-width: 44px; /* Minimum touch target size */
        }
        
        /* Add responsive container if needed */
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        /* Responsive typography */
        h1 { font-size: clamp(1.75rem, 4vw, 2.5rem); }
        h2 { font-size: clamp(1.5rem, 3vw, 2rem); }
        h3 { font-size: clamp(1.25rem, 2.5vw, 1.75rem); }
        h4 { font-size: clamp(1.125rem, 2vw, 1.5rem); }
        p, li { font-size: clamp(0.875rem, 1.5vw, 1rem); }
        
        /* Responsive grid system */
        .responsive-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }
        
        /* Media queries for different screen sizes */
        /* Mobile devices */
        @media (max-width: 640px) {
            .container {
                padding: 0 10px;
            }
            
            /* Stack elements that should be columns on larger screens */
            .mobile-stack {
                flex-direction: column !important;
            }
            
            /* Hide elements that shouldn't appear on mobile */
            .hide-on-mobile {
                display: none !important;
            }
        }
        
        /* Tablet devices */
        @media (min-width: 641px) and (max-width: 1024px) {
            .hide-on-tablet {
                display: none !important;
            }
        }
        
        /* Desktop devices */
        @media (min-width: 1025px) {
            .hide-on-desktop {
                display: none !important;
            }
        }
    </style>
